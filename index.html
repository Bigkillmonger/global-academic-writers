<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Academic Writers</title>
</head>
<body>
  <h1>Global Academic Writers</h1>

  <!-- LOGIN FORM -->
  <div id="writer-login">
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message" style="color:red;"></p>

    <h3>Or Sign Up</h3>
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- DASHBOARD -->
  <section id="writer-dashboard" style="display:none;">
    <h2>Writer Dashboard</h2>
    <p id="welcome-message"></p>

    <h3>Your Tasks</h3>
    <ul id="task-list"></ul>

    <p>Daily Limit: <span id="daily-limit">0</span></p>
    <p>Balance: KES <span id="balance">0</span></p>

    <button id="withdrawal-button" onclick="requestWithdrawal()">Request Withdrawal</button>
    <button onclick="logout()">Logout</button>

    <div id="dashboard-message" style="color:red; font-weight:bold;"></div>
  </section>

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- MAIN SCRIPT -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCDUBCo7NPpbDPvOcF8lUrfogMCTg9qJw8",
      authDomain: "global-academic-writers.firebaseapp.com",
      projectId: "global-academic-writers",
      storageBucket: "global-academic-writers.firebasestorage.app",
      messagingSenderId: "787268508544",
      appId: "1:787268508544:web:5b1c307089d1da1c4abf65"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // SIGN UP
    function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          db.collection("users").doc(user.uid).set({
            email: email,
            package: "none",
            paid: false,
            active: false,
            dailyLimit: 0,
            balance: 0
          });
          document.getElementById('message').innerText = "Account created! Await payment verification.";
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }

    // LOGIN
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          db.collection("users").doc(user.uid).get().then((doc) => {
            if(doc.exists) {
              const data = doc.data();

              // Hide login form
              document.getElementById('writer-login').style.display = 'none';

              // Show dashboard for all users
              document.getElementById('writer-dashboard').style.display = 'block';
              document.getElementById('welcome-message').innerText = `Welcome, ${data.email}!`;
              document.getElementById('daily-limit').innerText = data.dailyLimit;
              document.getElementById('balance').innerText = data.balance;

              if(data.active) {
                // Active users: show tasks and withdrawal
                document.getElementById('task-list').innerHTML = "<li>No tasks assigned yet.</li>";
                document.getElementById('dashboard-message').innerText = "";
                document.getElementById('withdrawal-button').style.display = 'inline-block';
              } else {
                // Inactive users: hide tasks and withdrawal
                document.getElementById('task-list').innerHTML = "<li>Tasks will appear after payment approval.</li>";
                document.getElementById('dashboard-message').innerText = "Your account is inactive. Pay to unlock tasks.";
                document.getElementById('withdrawal-button').style.display = 'none';
              }
            }
          });
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }

    // LOGOUT
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('writer-dashboard').style.display = 'none';
        document.getElementById('writer-login').style.display = 'block';
        document.getElementById('message').innerText = "Logged out successfully.";
      });
    }

    // WITHDRAWAL (placeholder)
    function requestWithdrawal() {
      document.getElementById('dashboard-message').innerText = "Withdrawal request sent. Await approval.";
    }
  </script>
</body>
</html>
